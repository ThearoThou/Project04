<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Books - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2><i class="bi bi-book"></i> Available Books for Borrowing</h2>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i> All borrowed books must be returned within <strong>14 days</strong>.
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="'by ' + ${book.author}"></h6>
                        <hr>
                        <p class="mb-1">
                            <strong>ISBN:</strong> <span th:text="${book.isbn}"></span>
                        </p>
                        <p class="mb-1">
                            <strong>Genre:</strong> 
                            <span class="badge bg-secondary" th:text="${book.genre}"></span>
                        </p>
                        <p class="mb-1">
                            <strong>Available Copies:</strong> <span th:text="${book.quantity}"></span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <form th:action="@{/borrow/book/{id}(id=${book.id})}" method="post">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-bookmark-plus"></i> Borrow This Book
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(books)}" class="col-12">
                <div class="alert alert-warning" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> No books are currently available for borrowing.
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
