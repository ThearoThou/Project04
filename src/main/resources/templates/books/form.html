<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${book.id != null ? 'Edit Book' : 'Add New Book'}">Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-book"></i>
                            <span th:text="${book.id != null ? 'Edit Book' : 'Add New Book'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${book.id != null ? '/admin/books/' + book.id : '/admin/books'}" 
                              th:object="${book}" method="post">
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" 
                                       th:field="*{title}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="author" class="form-label">Author *</label>
                                <input type="text" class="form-control" id="author" 
                                       th:field="*{author}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN *</label>
                                <input type="text" class="form-control" id="isbn" 
                                       th:field="*{isbn}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre *</label>
                                <select class="form-select" id="genre" th:field="*{genre}" required>
                                    <option value="">Select Genre</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                    <option value="Science">Science</option>
                                    <option value="History">History</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity *</label>
                                <input type="number" class="form-control" id="quantity" 
                                       th:field="*{quantity}" min="1" required>
                            </div>
                            
                            <div class="mb-3 form-check" th:if="${book.id != null}">
                                <input type="checkbox" class="form-check-input" id="isAvailable" 
                                       th:field="*{isAvailable}">
                                <label class="form-check-label" for="isAvailable">
                                    Available for borrowing
                                </label>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i>
                                    <span th:text="${book.id != null ? 'Update Book' : 'Add Book'}"></span>
                                </button>
                                <a href="/admin/books" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
