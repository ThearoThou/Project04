<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Books - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2><i class="bi bi-search"></i> Search Books</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                <form action="/books/search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" 
                               th:value="${keyword}" placeholder="Search by title or author...">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-4" th:if="${books != null}">
            <h5 th:if="${keyword != null && !keyword.isEmpty()}" class="mb-3">
                Search results for: "<span th:text="${keyword}"></span>"
            </h5>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Genre</th>
                            <th>Quantity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.genre}"></td>
                            <td th:text="${book.quantity}"></td>
                            <td>
                                <span th:if="${book.isAvailable}" class="badge bg-success">Available</span>
                                <span th:unless="${book.isAvailable}" class="badge bg-danger">Borrowed</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(books)}">
                            <td colspan="6" class="text-center text-muted">No books found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
