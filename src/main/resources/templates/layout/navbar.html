<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> Library System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                
                <!-- Admin Panel - Only for LIBRARIAN -->
                <li class="nav-item dropdown" sec:authorize="hasRole('LIBRARIAN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-shield-lock"></i> Admin Panel
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/books">Manage Books</a></li>
                        <li><a class="dropdown-item" href="/admin/books/new">Add New Book</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/borrows">All Borrow Records</a></li>
                    </ul>
                </li>
                
                <!-- My Borrows - Only for MEMBER -->
                <li class="nav-item dropdown" sec:authorize="hasRole('MEMBER')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-bookmark"></i> My Borrows
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/borrow/available">Available Books</a></li>
                        <li><a class="dropdown-item" href="/borrow/history">My Borrow History</a></li>
                    </ul>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/books/search">
                        <i class="bi bi-search"></i> Search Books
                    </a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> 
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <span class="dropdown-item-text" sec:authorize="hasRole('LIBRARIAN')">
                                <span class="badge bg-danger">Librarian</span>
                            </span>
                            <span class="dropdown-item-text" sec:authorize="hasRole('MEMBER')">
                                <span class="badge bg-success">Member</span>
                            </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
