<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus display-4 text-primary"></i>
                            <h3 class="mt-3">Create Account</h3>
                            <p class="text-muted">Register as a new library member</p>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return prepareEmail()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="fullName" 
                                       th:field="*{fullName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Type *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="emailType" 
                                           id="personalEmail" value="personal" required
                                           onchange="toggleEmailInput()">
                                    <label class="form-check-label" for="personalEmail">
                                        Personal Email
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="emailType" 
                                           id="libraryEmail" value="library" required
                                           onchange="toggleEmailInput()">
                                    <label class="form-check-label" for="libraryEmail">
                                        Library Email (@member.library.com)
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3" id="personalEmailContainer" style="display: none;">
                                <label for="email" class="form-label">Enter Your Email *</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" placeholder="example@gmail.com">
                            </div>

                            <div class="mb-3" id="libraryEmailContainer" style="display: none;">
                                <label for="libraryUserEmail" class="form-label">Enter Your Username *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="libraryUserEmail" 
                                           placeholder="username">
                                    <span class="input-group-text">@member.library.com</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" required minlength="6">
                                <div class="form-text">Password must be at least 6 characters.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-check"></i> Register
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Already have an account? 
                                <a href="/login" class="text-decoration-none">Login here</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleEmailInput() {
            const emailType = document.querySelector('input[name="emailType"]:checked')?.value;
            const personalContainer = document.getElementById('personalEmailContainer');
            const libraryContainer = document.getElementById('libraryEmailContainer');
            const personalInput = document.getElementById('email');
            const libraryInput = document.getElementById('libraryUserEmail');
            
            if (emailType === 'personal') {
                personalContainer.style.display = 'block';
                libraryContainer.style.display = 'none';
                personalInput.required = true;
                libraryInput.required = false;
            } else if (emailType === 'library') {
                personalContainer.style.display = 'none';
                libraryContainer.style.display = 'block';
                personalInput.required = false;
                libraryInput.required = true;
            }
        }

        function prepareEmail() {
            const emailType = document.querySelector('input[name="emailType"]:checked')?.value;
            const personalInput = document.getElementById('email');
            const libraryInput = document.getElementById('libraryUserEmail');
            
            if (emailType === 'library') {
                const username = libraryInput.value.trim();
                if (username) {
                    personalInput.value = username + '@member.library.com';
                }
            }
            return true;
        }
    </script>

</body>
</html>
